<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        
        @font-face {
            font-family:"VanillaRavioli_Demo";
            src: url("VanillaRavioli_Demo.ttf") format("truetype"), url("VanillaRavioli_Demo.otf") format(opentype);
            font-weight:normal;
            font-style: normal;
        }
             
          /*    
              TIPOS DE FORMAT()
              - opentype(otf)
              - truetype(ttf)
              - embeddeb-opentype
              - truetype-aat (Apple Advanced Typography)          
              - svg
          */
              
        body { 
            font-family:"VanillaRavioli_Demo";
        }
        h1 { 
            font-family: "VanillaRavioli_Demo"; size: 3em;
            font-weight: normal;
        }
    </style>
</head>
